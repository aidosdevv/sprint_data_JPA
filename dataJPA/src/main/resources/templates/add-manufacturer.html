<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main.html}">

<div layout:fragment="mainFragment">
    <div class="container mt-3">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            ADD NEW MANUFACTURER +
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form method="post" th:action="@{'/addmanufacturer'}">

                        <div class="form-group">
                            <label for="man-name" class="col-form-label">Name</label>
                            <input type="text" class="form-control" id="man-name" name="manufacturer_name">
                        </div>
                        <div class="form-group">
                            <label for="code" class="col-form-label">Code</label>
                            <input  type="text"  class="form-control" id="code" name="manufacturer_code">
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">ADD</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>
</html>
