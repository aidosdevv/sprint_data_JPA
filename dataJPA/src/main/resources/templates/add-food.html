<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main.html}">

    <div layout:fragment="mainFragment">
        <div class="container mt-3">

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                ADD NEW +
            </button>
        </div>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                    <form method="post" th:action="@{'/addfood'}">

                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Name</label>
                            <input type="text" class="form-control" id="recipient-name" name="food_name">
                        </div>
                        <div class="form-group">
                            <label for="cal" class="col-form-label">Calories(Cal)</label>
                            <input  type="number"  class="form-control" id="cal" name="food_cal">
                        </div>
                        <div class="form-group">
                            <label for="amount" class="col-form-label">Amount</label>
                            <input  type="number"  class="form-control" id="amount" name="food_amount">
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-form-label">Price</label>
                            <input  type="number"  class="form-control" id="price" name="food_price">
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">ADD</button>
                        </div>
                    </form>

                    </div>

                </div>
            </div>
        </div>
    </div>


    <div layout:fragment="foodsFragment">
    </div>
</html>
